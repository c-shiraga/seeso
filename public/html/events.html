<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEESO-Events</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/events.css">
    <link rel="stylesheet" href="../css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1><a href="events.html" class="title-logo">SEESO</a></h1>
        <button id="sign-out" onclick="onSignOutButtonClicked();">sign out</button>
        <nav class="hd">
            <ul class="hd">
                <li class="current"><a href="./events.html">Events</a></li>
                <li><a href="./community.html">Community</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="create" class="main-section">
        <details>
            <summary class="event">イベントを作成する</summary>
            <div class="event-form">
                <form onsubmit="return false" name="form1" >
                    <div>
                        <div>
                            <label for="">日時</label>
                        </div>
                        <input type="date" id="date" class="form-area" name="field1">
                    </div>
                    <div>
                        <div>
                            <label for="">タイトル</label>
                        </div>
                        <input type="text" id="title" class="form-area" name="field2">
                    </div>
                    <div>
                        <div>
                            <label for="">会場</label>
                        </div>
                        <input type="radio" name="venue" value="オンライン">オンライン
                        <input type="radio" name="venue" value="オフライン">オフライン
                    </div>
                    <div>
                        <div>
                        <label for="">URL</label><br>
                        <p class="url">
                            ※既に作成している、LINEオープンチャットのURLを貼って下さい
                        </p>
                        </div>
                        <input type="text" id="url" class="form-area" value="https://line.me/ti/g2/">
                    </div>
                    <div>
                        <div>
                            <label for="">内容</label>
                        </div>
                        <textarea name="content" id="content" class="form-area" cols="40" rows="10"></textarea>
                        
                    </div>
                    <div>
                        <button id="send2">作成</button>
                    </div>
                </form>
            </div>
        </details>
    </section>
    <section class="main-section">
        <div id="events-area">
            <div id="eventlog"></div>
        </div>
    </section>
    <footer>
        <nav class="ft">
            <ul class="ft">
                <li class="ft"><a href="./events.html">Events</a></li>
                <li class="ft"><a href="./community.html">Community</a></li>
                <li class="ft"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="copy">&copy;2021 seeso</div>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

    <script src="../config/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <script src="../js/common.js"></script>
    <script src="../js/events.js"></script>
</body>
</html>

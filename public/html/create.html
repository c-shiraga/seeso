<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEESO-Create</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        function check(){
    var flag;
    if(document.form1.field1.value==""){ //「日時」の入力をチェック
        flag = 1;
    }else if(document.form1.field2.value==""){　//「タイトル」の入力をチェック
        flag = 1;
    }else if(document.form1.venue.value==""){　//「会場」の入力をチェック
        flag = 1;
    }else if(document.form1.content.value == ""){　//「内容」の入力をチェック
        flag = 1;
    }

    if(flag){
        window.alert("未入力の項目がありました") //入力漏れがあれば警告を表示
        return false; //送信を中止
    }else{
        return true; //送信を実行
    }
}
    </script>
    <header>
        <h1><a href="events.html" class="title-logo">SEESO</a></h1>
        <button id="sign-out" onclick="onSignOutButtonClicked();">sign out</button>
        <nav class="hd">
            <ul class="hd">
                <li><a href="./events.html">Events</a></li>
                <li class="current"><a href="./create.html">Create</a></li>
                <li><a href="./community.html">Community</a></li>
                <li><a href="./my-page.html">MyPage</a></li>
            </ul>
        </nav>
    </header>
    <section class="create">
        <form action="" method="POST" name="form1" onsubmit="return check()">
            <div>
                <div>
                    <label for="">日時</label>
                </div>
                <input type="date" class="form-area" name="field1">
            </div>
            <div>
                <div>
                    <label for="">タイトル</label>
                </div>
                <input type="text" class="form-area" name="field2">
            </div>
            <div>
                <div>
                    <label for="">会場</label>
                </div>
                <input type="radio" name="venue" value="オンライン">オンライン
                <input type="radio" name="venue" value="オフライン">オフライン
            </div>
            <div>
                <div>
                    <label for="">内容</label>
                </div>
                <textarea name="content" id="" cols="40" rows="10" class="form-area"></textarea>
            </div>
            <div>
                <input type="submit" value="作成"><input type="reset" value="リセット">
            </div>
        </form>
    </section>
    <footer>
        <nav class="ft">
            <ul class="ft">
                <li class="ft"><a href="">Events</a></li>
                <li class="ft"><a href="">Create</a></li>
                <li class="ft"><a href="">Community</a></li>
                <li class="ft"><a href="">MyPage</a></li> 
            </ul>
        </nav>

    </footer>

    <script src="../js/common.js"></script>
</body>
</html>

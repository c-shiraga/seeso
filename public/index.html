<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEESO</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <img src="img/char.png" alt="">
        <div class="main-title">
            <h1>SEESO</h1> 
            <p>このWebサイトは専門学校岡山情報ビジネス学院(OIC)の学生専用のSNSです。</p>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
        </div>
    </div>
    <div class="main2">
        <h2 class="top">SEESOで<br>イベントを企画しよう</h2>
        <div class="step-area">
            <div class="step-left">
                <h3 class="step-title-left">イベントを作成しよう</h3>
                <video id="movie1" src="./mov/event_create.mov" loop autoplay muted></video>
            </div>
            <div class="step-right">
                <h3 class="step-title-right">フォームに入力しよう</h3>
                <video id="movie2" src="./mov/event_form.mov" loop autoplay muted></video>
            </div>
            <div class="step-left">
                <h3 class="step-title-left">チャットで共有しよう</h3>
                <video id="movie3" src="./mov/chat.mov" loop autoplay muted></video>
            </div>
            <div class="step-right">
                <h3 class="step-title-right">イベントに参加しよう</h3>
                <video id="movie4" src="./mov/participation.mov" loop autoplay muted></video>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="copy">&copy;2021 seeso</div>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

    <script src="config/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
                },
                uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: "html/events.html",
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                
            ],
            // tosUrl and privacyPolicyUrl accept either url string or a callback
            // function.
            // Terms of service url/callback.
            tosUrl: '<your-tos-url>',
            // Privacy policy url/callback.
            privacyPolicyUrl: function() {
                window.location.assign('<your-privacy-policy-url>');
            }
        };
  
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
    <script src="./js/index.js"></script>
</body>
</html>

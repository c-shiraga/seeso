<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEESO-Edit</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/create.css">
</head>
<body>
    <header>
        <h1>SESSO</h1>
        <nav class="hd">
            <ul class="hd">
                <li><a href="">Events</a></li>
                <li class="current"><a href="">Create</a></li>
                <li><a href="">Community</a></li>
                <li><a href="">MyPage</a></li>
            </ul>
        </nav>
    </header>
    <section class="create">
        <form action="">
            <div>
                <div>
                    <label for="">日時</label>
                </div>
                <input type="date" class="form-area">
            </div>
            <div>
                <div>
                    <label for="">タイトル</label>
                </div>
                <input type="text" class="form-area">
            </div>
            <div>
                <div>
                    <label for="">会場</label>
                </div>
                <input type="radio" name="venue" value="オンライン">オンライン
                <input type="radio" name="venue" value="オフライン">オフライン
            </div>
            <div>
                <div>
                    <label for="">内容</label>
                </div>
                <textarea name="content" id="" cols="40" rows="10" class="form-area"></textarea>
            </div>
        </form>
    </section>
    <footer>
        <nav class="ft">
            <ul class="ft">
                <li class="ft"><a href="">Events</a></li>
                <li class="ft"><a href="">Create</a></li>
                <li class="ft"><a href="">Community</a></li>
                <li class="ft"><a href="">MyPage</a></li> 
            </ul>
        </nav>
        <div class="copy">&copy;2020 seeso</div>
    </footer>
</body>
</html>
